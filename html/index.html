<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="../assets/css/style.css"
</head>
<body>
    <div class="scores"><a href=""highscores.html">High Score Sheet</a></div>

    <div class="timer">Time: <span id=time>0</span></div>

    <div class="wrapper"> 
        <div id="start-screen" class="start">
            <h1>Coding Quiz</h1>
            <p>
                Try to answer the JavaScript code-related questions within the allotted time limit. Incorrect answers will subtract time from the quiz clock. Good luck!
            </p>
            <button id="start">Start Quiz</button>
        </div>
        <div id="codeQuestions" class="hidden">
        <h2 id="question-title"></h2>
        <div id="choices" class="choices"><button id="a"></button><button id="b"></button> <button id="c"></button></div>
    </div>

    <div id="end-screen" class="hidden">
    <h2>Finished!</h2>
    <p>Final Score: <span id="final-score"></span></p>
    <p> Enter Initals: <input type="text"id="initials" max="3"
    <button id="submit">Submit</button>
    </p>
    </div>

    <div id="feedback" class="feedback hide"></div>
    </div>

    <script src="../assets/js/questions.js"></script>
    <script src="../assets/js/logic.js"></script>
    
</body>
</html>
